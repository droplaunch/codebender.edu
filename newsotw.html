<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Coming Soon | CodeBender</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffc3;
      margin-bottom: 1rem;
    }

    p {
      color: #ccc;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      background-color: #1c1c1e;
      color: #fff;
      border: 1px solid #3a3a3c;
    }

    button {
      padding: 1rem;
      background-color: #00ffc3;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffffff;
      color: #0a0a0a;
    }

    .back-link {
      margin-top: 2rem;
      text-decoration: none;
      color: #00ffc3;
      font-weight: bold;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }

    .confirmation {
      margin-top: 1.5rem;
      color: #00ffc3;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üöÄ CodeBender Newsletter</h1>
  <p>Be the first to know when we launch exclusive coding content, updates, and tutorials.</p>
  <form id="newsletter-form" action="https://script.google.com/macros/s/AKfycbwVDyoQz0fr24WlSHm6pi11t87VJzyUyUwz4tI0ak5ZqeKT-LCXrNTX-HRt0GFYyp_x/exec" method="POST" target="hidden_iframe" onsubmit="return handleSubmit()">
    <input type="email" name="email" placeholder="you@example.com" required />
    <button type="submit">Notify Me</button>
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <div class="confirmation" id="confirmation">‚úÖ You‚Äôve been added to the list!</div>
  <a class="back-link" href="index.html">‚Üê Back to Home</a>

  <script>
    function handleSubmit() {
      document.getElementById('confirmation').style.display = 'block';
      setTimeout(() => document.getElementById('confirmation').style.display = 'none', 4000);
      return true;
    }
  </script>
</body>
</html>
